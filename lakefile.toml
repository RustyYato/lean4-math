name = "math"
version = "0.1.0"
defaultTargets = ["math"]

[[lean_lib]]
name = "Math"
globs = [
    "Math.Algebra.+",
    "Math.CategoryTheory.+",
    "Math.Data.+",
    "Math.Function.+",
    "Math.Logic.+",
    "Math.Ops.+",
    "Math.Order.+",
    "Math.Relation.+",
    "Math.Tactics.+",
    "Math.Topology.+",
    "Math.Type.+",
    "Math.Language.+",
    "Math.TypeTheory.+",
    "Math.Game.+",
    "Math.AxiomBlame",
]

[[lean_exe]]
name = "math"
root = "Main"

[[require]]
name = "aesop"
git = "https://github.com/leanprover-community/aesop"
